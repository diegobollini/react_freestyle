<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/pastel-glyph/64/000000/monitor.png">
    <title>Freestyleando código</title>
    <style>
        img {
            border-radius: 50%;
            box-shadow: 0 0 20px rgb(37, 37, 36);
            width: 100%;
        }
        picture {
            display: flex;
            flex-direction: column;
            text-align: center;
            width: 100px;
        }
        picture.is-small {
            width: 60px;
        }
        picture.is-large {
            width: 150px;
        }
        img.disabled {
            opacity: 0.3;
        }
    </style>

<!-- Cargar React. -->
<!-- Nota: cuando se despliegue, reemplazar "development.js" con "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
    <body>
        <h1>Mujeres en Tecnología</h1>
        <a href="contador.html">Contador</a>
        <div id="app"></div>
        <script type="text/babel">
            const $app = document.getElementById("app");
            const useState = React.useState;

        //    const Avatar = props => {
            const Avatar = ({ id, name = "Techie", size }) => {
                const [enabled, setEnabled] = useState(true);
                //    const enabled = state[0]
                //    const setEnabled = state[1]
            // const src = `https://randomuser.me/api/portraits/women/${props.id}.jpg`;
            const src = `https://randomuser.me/api/portraits/women/${id}.jpg`;

            if (!id) return "Guardiola que este Avatar no tiene id y por lo tanto tampoco imagen";
            // if (!id) return <img src="https://randomuser.me/api/portraits/lego/1.jpg" />;

            // const pictureClassName = props.size === "small" ? "is-small" : ""
            let pictureClassName = "";
            // if (props.size === "small") {
                if (size === "small") {
                pictureClassName = "is-small";
                }else if (size === "large") {
                    pictureClassName = "is-large";
                }
            
            const imgClassName = enabled ? "" : "disabled";
            
            return (    
            <picture className={pictureClassName}>
                <img onClick={() => setEnabled(!enabled)}
                className={imgClassName}
                src={src}
            />
            <strong>{enabled ? name : "Desactivada"}</strong>
            </picture>
            );
            };

            ReactDOM.render(
                <div>
                    <Avatar name="nombre1" size="small" />
                    <Avatar id={6} name="nombre2" />
                    <Avatar id={10} size="large" />
                </div>,
                    $app);

        </script>
    </body>
</html>
